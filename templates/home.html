{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('../static/assets/img/Long_Profile.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Long Men's Blog Posts</h1>
            <span class="subheading"></span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in all_posts %}
        <div class="post-preview">
          <a href="#">
            <h2 class="post-title">
              Academic Background
            </h2>
            <h3 class="post-subtitle">
              {‌{Experience}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{‌{post.author}}</a>
            on {‌{post.date}}</p>

        </div>
        <hr>
        {% endfor %}


        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>

{% include "footer.html" %}
